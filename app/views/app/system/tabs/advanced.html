<ion-view view-title="Advance">
  <ion-content>
    <form name="advanceConfig">
      <md-list ng-cloak>
        <md-subheader class="md-no-sticky">Authentication</md-subheader>
        <md-list-item>
          <p style="padding-left: 25px;font-size: larger;"> {{ 'CLEAR_APP_DATA' | translate}} </p>
          <md-input-container md-no-float class="md-block md-secondary" on-tap="clearAppData()">
            <md-button class="md-raised md-warn"><i style="font-size: 150%;" class="icon ion-ios-minus"></i></md-button>
          </md-input-container>
        </md-list-item>
        <md-divider></md-divider>
        <br>
        <br>
      </md-list>
    </form>
  </ion-content>
</ion-view>
