<ion-view view-title="Getting Started">
  <ion-content class="animate-fade-slide-in">
    <div class="card">
      <div class="item item-text-wrap">
        <b>{{ 'HEAD_DOWNLOAD_OFFLINE_DATA' | translate }}</b><br>
        {{ 'CONTENT_DOWNLOAD_OFFLINE_DATA' | translate }}
      </div>
    </div>
    <div class="card">
      <div class="item item-text-wrap item-button-right">
        <span style="font-size: larger">{{ 'PRODUCT_DATA' | translate }}</span>
        <div style="padding-top: 25px;width: 120%">
          <md-progress-linear md-mode="determinate" value="{{20}}"></md-progress-linear>
        </div>
        <button class="button button-positive">
          <i class="icon ion-ios-refresh-outline"></i>
        </button>
      </div>
    </div>
    <div class="card">
      <div class="item item-text-wrap item-button-right">
        <span style="font-size: larger">{{ 'CUSTOMER_DATA' | translate }}</span>
        <div style="padding-top: 25px;width: 120%">
          <md-progress-linear md-mode="determinate" value="{{20}}"></md-progress-linear>
        </div>
        <button class="button button-positive">
          <i class="icon ion-ios-refresh-outline"></i>
        </button>
      </div>
    </div>
    <div class="card">
      <div class="item item-text-wrap item-button-right">
        <span style="font-size: larger">{{ 'SALES_RULE_DATA' | translate }}</span>
        <div style="padding-top: 25px;width: 120%">
          <md-progress-linear md-mode="determinate" value="{{20}}"></md-progress-linear>
        </div>
        <button class="button button-positive">
          <i class="icon ion-ios-refresh-outline"></i>
        </button>
      </div>
    </div>
    <div class="card">
      <div class="item item-text-wrap item-button-right">
        <span style="font-size: larger">{{ 'ANOTHER_DATA' | translate }}</span>
        <div style="padding-top: 25px;width: 120%">
          <md-progress-linear md-mode="determinate" value="{{20}}"></md-progress-linear>
        </div>
        <button class="button button-positive">
          <i class="icon ion-ios-refresh-outline"></i>
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
